[package]
name = "ccver"
version = "0.1.0"
edition = "2021"
authors = ["Ryan Guild <rdg27@pitt.edu>"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.39"
itertools = "0.14.0"
pest_derive = {version = "2.7.15", features = ["grammar-extras"]}
pest = "2.7.15"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
serde_yaml = "0.9.34"
clap = { version = "4.5.27", features = ["derive"] }
indoc = "2"
inquire = { version = "0.7.5", features = ["date", "console"] }
pest_consume = "1.1.3"
directories = "6.0.0"
figment = { version = "0.10.19", features = ["yaml", "json", "env", "toml"] }
eyre = "0.6.12"
thiserror = "2.0.11"
git-historian = "0.4.0"
