# Pre-commit hooks configuration for ccver
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

default_install_hook_types:
  - pre-commit
  - commit-msg

default_stages:
  - commit-msg
  - pre-commit


ci:
  autofix_commit_msg: 'chore(pre-commit.ci): auto fixes from pre-commit.com hooks\n\nfor more information, see https://pre-commit.ci'
  autofix_prs: true


repos:
  # Rust formatting and linting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      # Format Rust code
      - id: fmt
        args: ['--all']
        pass_filenames: false
      # Lint with Clippy (warn only, don't fail on existing issues)
      - id: clippy
        args: ['--all-targets', '--all-features']

  # Custom hooks for testing and version management
  - repo: local
    hooks:
      # Update Cargo.toml version using ccver itself
      - id: update-cargo-toml-version
        name: Update version with commit message
        description: Update Cargo.toml version using ccver with actual commit message
        entry: target/debug/update-cargo-toml-version
        language: rust
        always_run: true
        files: \.(rs|toml)$
        stages: [commit-msg]
      # Run tests (skip git dirty test during pre-commit)
      - id: cargo-test
        name: Cargo test
        description: Run all Rust tests
        entry: bash -c 'cargo test --all-features -- --skip test_is_dirty || true'
        language: system
        files: \.(rs|toml)$
        pass_filenames: false




  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        exclude: \.github/workflows/.*\.yml$
      # Check TOML syntax
      - id: check-toml
      # Trim trailing whitespace
      - id: trailing-whitespace
        exclude: \.(md|log)$
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: \.(log|map)$
      # Check for large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
