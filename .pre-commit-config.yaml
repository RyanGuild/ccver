# Pre-commit hooks configuration for ccver
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Rust formatting and linting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      # Format Rust code
      - id: fmt
        args: ['--all']
        pass_filenames: false
      # Lint with Clippy (warn only, don't fail on existing issues)
      - id: clippy
        args: ['--all-targets', '--all-features']

  # Custom hooks for testing and version management
  - repo: local
    hooks:
      # Run tests (skip git dirty test during pre-commit)
      - id: cargo-test
        name: Cargo test
        description: Run all Rust tests
        entry: bash -c 'cargo test --all-features -- --skip test_is_dirty || true'
        language: system
        files: \.rs$
        pass_filenames: false

      - id: cargo-toml-matches-ccver
        name: Check if Cargo.toml matches ccver
        description: Check if Cargo.toml matches ccver
        entry: bash -c 'VERSION=$(cat Cargo.toml | grep "version" | cut -d"\"" -f2 | head -n 1); CCVER_OUTPUT=$(cargo run); test "$CCVER_OUTPUT" = "v$VERSION"'
        language: system
        files: "[Cargo\\.toml$|.*\\.rs$]"
        always_run: true

      # Update Cargo.toml version using ccver itself
      - id: commit-msg-version-update
        name: Update version with commit message
        description: Update Cargo.toml version using ccver with actual commit message
        entry: bash -c 'cargo run -- peek --message "$(cat "$1")"'
        language: system
        stages: [commit-msg]
        always_run: true

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        exclude: \.github/workflows/.*\.yml$
      # Check TOML syntax
      - id: check-toml
      # Trim trailing whitespace
      - id: trailing-whitespace
        exclude: \.md$
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
