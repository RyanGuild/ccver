# Pre-commit hooks configuration for ccver
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Rust formatting and linting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      # Format Rust code
      - id: fmt
        args: ['--all']
      # Lint with Clippy (warn only, don't fail on existing issues)
      - id: clippy
        args: ['--all-targets', '--all-features']

  # Custom hooks for testing and version management
  - repo: local
    hooks:
      # Run tests (skip git dirty test during pre-commit)
      - id: cargo-test
        name: Cargo test
        description: Run all Rust tests
        entry: bash -c 'cargo test --all-features -- --skip test_is_dirty || true'
        language: system
        files: \.rs$
        pass_filenames: false

      # Update Cargo.toml version using ccver itself
      - id: update-cargo-version
        name: Update Cargo.toml version
        description: Update version in Cargo.toml using ccver
        entry: ./scripts/update-version.sh
        language: system
        files: (\.rs$|Cargo\.toml$)
        pass_filenames: false

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        exclude: \.github/workflows/.*\.yml$
      # Check TOML syntax
      - id: check-toml
      # Trim trailing whitespace
      - id: trailing-whitespace
        exclude: \.md$
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
